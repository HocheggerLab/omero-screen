[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cellview"
version = "0.1.2"
description = "CellView package for single-cell analysis"
authors = [{name = "CellView Team"}]
dependencies = [
    "duckdb",
    "pandas",
    "rich",
    "omero-screen",
    "omero-utils",
]

[tool.uv.sources]
omero-screen = { workspace = true }
omero-utils = { workspace = true }

[project.optional-dependencies]
test = ["pytest", "pytest-mock"]

[project.scripts]
cellview = "cellview.main:main_with_dependency_injection"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

# Add src directory to Python path for tests
pythonpath = ["src"]
